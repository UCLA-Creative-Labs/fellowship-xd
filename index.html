<script>
	const list = ["learn to create.", "create. create. create.","build cool shit.", "click on the screen.","i love arjun.", "bryan was here."];
	let iter = 1;
	setTimeout(()=>{
		document.body.classList.add("loaded");
		setInterval(() => {
			document.getElementById("glitch").textContent=list[iter];
			iter = iter == list.length-1 ? 0 : iter+1;
		}, 4000);
	}, 6000);
	
</script>
<head>
	<title>Creative Labs</title>
</head>
<body>
	<div id="loader-wrapper">
		<div id="loader-section"></div>
	</div>
	<a id="survey" href="https://forms.gle/izY4Aau1zj7KHDFj8" target="_blank">
		<div id="mainTitle">
			<h1 class="mod-text title">Creative Labs</h1>
			<div></div>
			<h2 id="glitch" class="mod-text calibre">
				learn to create.
			</h2>
		</div>
		<div id="container"></div>
	</a>
</body>
