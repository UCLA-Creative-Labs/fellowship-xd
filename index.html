<script>
	const list = ["learn to create.","create. create. create.","build cool shit.", "i love arjun.", "bryan was here."];
	let iter = 0;
	function glitch(){
		document.getElementById("glitch").textContent=list[iter];
		setTimeout(()=>{document.getElementById("glitch").textContent="fresh, fun, and good for you";}, 2000)
		setTimeout(()=>{document.getElementById("glitch").textContent=list[iter];}, 4000)
	}
	setTimeout(()=>{
		document.body.classList.add("loaded");
		glitch();
		setInterval(()=>{
			glitch();
			// iter = iter == list.length-1 ? 0 : iter+1;
		}, 6000);
	}, 6000);	
</script>
<head>
	<title>Creative Labs</title>
</head>
<body>
	<div id="loader-wrapper">
		<div id="loader-section"></div>
	</div>
		<div id="mainTitle">
			<h1 class="mod-text title">Creative Labs</h1>
			<div></div>
			<h2 id="glitch" class="mod-text calibre">
				learn to create.
			</h2>
		</div>
		<div id="container"></div>
</body>
